on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true

env:
  CI: 1
  TURBO_TELEMETRY_DISABLED: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: test-${{ runner.os }}
      - name: Install llvm-cov and nextest
        uses: taiki-e/install-action@03351cfd91ee8253b66020be1ad81991e6ba3502 # v2
        with:
          tool: cargo-llvm-cov,cargo-nextest
      - name: Test
        run: |
          cargo llvm-cov nextest --profile ci --config-file .cargo/nextest.toml --lcov --output-path lcov.info
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  rustfmt:
    runs-on: lynx-ubuntu-24.04-medium
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          cache-key: test-${{ runner.os }}
      - name: Format
        run: cargo fmt --check
