name: Test
on:
  pull_request:
    branches:
      - main
  merge_group:
    branches: [main]
permissions:
  repository-projects: read
  contents: read
  actions: write
  pull-requests: write
  statuses: read
env:
  CI: 1
  TURBO_TELEMETRY_DISABLED: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    uses: ./.github/workflows/workflow-build.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-xlarge
  test-rspeedy:
    needs: build
    uses: ./.github/workflows/workflow-test.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-medium
      run: >
        sudo apt-get update &&
        sudo apt-get install -y iproute2 &&
        pnpm run test
        --project rspeedy
        --project upgrade-rspeedy
        --project 'rspeedy/*'
        --reporter=github-actions
        --reporter=dot
        --reporter=junit
        --outputFile=test-report.junit.xml
        --test-timeout=50000
        --coverage
        --no-cache
        --logHeapUsage
        --silent
  test-react:
    needs: build
    uses: ./.github/workflows/workflow-test.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-medium
      run: >
        pnpm
        --filter @lynx-js/react-runtime
        --filter @lynx-js/react-worklet-runtime
        --filter @lynx-js/react-transform
        run test
        --test-timeout=50000
        --no-cache
        --logHeapUsage
        --silent
  test-plugins:
    needs: build
    uses: ./.github/workflows/workflow-test.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-medium
      run: >
        pnpm run test
        --project 'webpack/*'
        --test-timeout=50000
        --reporter=github-actions
        --reporter=dot
        --reporter=junit
        --outputFile=test-report.junit.xml
        --coverage
        --no-cache
        --logHeapUsage
        --silent
  playwright-linux:
    needs: build
    uses: ./.github/workflows/workflow-test.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-xlarge
      is-web: true
      run: |
        export NODE_OPTIONS="--max-old-space-size=32768"
        pnpm --filter @lynx-js/web-tests run test:install
        pnpm --filter @lynx-js/web-tests run test
  test-rust:
    uses: ./.github/workflows/rust.yml
    secrets: inherit
    with:
      runs-on: lynx-ubuntu-24.04-medium
